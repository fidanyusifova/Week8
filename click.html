<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Visibility</title>
    <link rel="stylesheet" href="click.css">
</head>
<body>

    <div class="container">
        <p class="visible">Did you know?<br> Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible!</p>
        <p class="hidden">This is another fun fact!<br> The Eiffel Tower can be 15 cm taller during the summer, due to thermal expansion of the iron.</p>
        <button id="toggleButton">Click me!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="click.js"></script>
</body>
</html>
